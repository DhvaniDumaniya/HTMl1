<!DOCTYPE html>
<html>
<style>
table, th, td {
border:1px solid black;

<body>

<table style="width:50%">

	<th>Website Link</th>
</tr>

	<td><a href="https://github.com/">"Click here to go to the github"</a></td>

</table>
