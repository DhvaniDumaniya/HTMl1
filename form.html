<!DOCTYPE html>
<html>
    <head>
        <title>
            HTML FORM
        </title>
    </head>
    <body>
        <h1><center>HTML FORM</center></h1>
        <form action="thankyou.html" style="background-color: greenyellow; >
            <fieldset>
            <label for="username"><b>username:</b></label>
            <input type="text" id="username" placeholder="username" required><br><br>
            
            <label for="e-mail"><b>e-mail:</b></label>
            <input type="text" id="e-mail" placeholder="your mail id" required><br><br>

            <label for="phone"><b>phone:</b></label>
            <input type="number" maxlength="10" id="phone" placeholder="your phone number" required><br><br>

            <label for="first name"><b>first name:</b></label>
            <input type="text" id="first name" placeholder="your first name" required><br><br>

            <label for="surname"><b>surname:</b></label>
            <input type="text" id="surname" placeholder="your suname" required><br><br>

            <input type="submit" value="sign in">
            </fieldset>
        </form>
    </body>
</html>
